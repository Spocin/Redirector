<ng-container *ngIf="getRoutes$ | async as routes; else error">
  <mat-card *ngFor="let route of routes"
            [ngStyle]="{ 'background-color': route.hexColor }"
            (click)="navigateTo(route.url)">
    <mat-card-header>{{route.name}}</mat-card-header>
    <mat-card-content>{{route.description}}</mat-card-content>
    <mat-card-footer>{{route.url}}</mat-card-footer>
  </mat-card>
</ng-container>

<ng-template #error>
  <span>Oops something went wrong</span>
</ng-template>
